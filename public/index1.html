  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="number" id="signup-AadhaarNo" required />
          <label for="signup-password">AadhaarNo</label>
        </div>
        <div class="input-field">
          <input type="number" id="signup-phoneNo" required />
          <label for="signup-password">PhoneNo</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-address" required />
          <label for="signup-address">Address</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-city" required />
          <label for="signup-City">City</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>
